<body class="is-preload">

    <!-- Main -->

    <!-- Footer -->
    <footer id="footer" class="panel">
      <div class="inner split">
        <div>
          <section>

        </div>

            <p>不是每个人都能成为摄影师，但好的摄影作品可以出自任何人。<br />我最喜欢摄影中你无法预期的下一刻。</p>

  </div>
  <script type="text/javascript">
    var datas = `壁纸,2014年01月20日,./1080p/12122.230s9xdafhpc.jpg
壁纸,2014年01月20日,./1080p/12.6dz2eefnaq40.jpg
壁纸,2014年01月20日,./1080p/23.1l2yk7ca1n4w.jpg
壁纸,2014年01月20日,./1080p/34.65kdz9dyksw0.jpg
壁纸,2014年01月20日,./1080p/4alho2dqri0.3yhw4kspeme0.jpg
壁纸,2014年01月20日,./1080p/3amxrq3yf5u.3u13mid1gbo0.jpg
壁纸,2014年01月20日,./1080p/56.49ddvcn0epm0.jpg
壁纸,2014年01月20日,./1080p/a0h2uqdpvrq.fmn0wj9fz08.jpg
壁纸,2014年01月20日,./1080p/fr0wrvcehoj.vlrn43jxqnk.jpg
壁纸,2014年01月20日,./1080p/h5lj30i5dez.7l99cct9jj00.jpg
壁纸,2014年01月20日,./1080p/kzwp42umcbs.23joux6xnri8.jpg
4K,2014年01月20日,./cy/0w3pdr.53xiulpx0dw0.jpg`;
    datas = datas.split("\n");
    for (var i = 0; i < datas.length; i++) {
      datas[i] = datas[i].split(",");
    }

    function creatArticle(datas) {
      var parent = document.getElementById("main");
      for (var i = 0; i < datas.length; i++) {
        var article = document.createElement("article");
        article.className = "thumb";
        parent.appendChild(article);
        var a = document.createElement("a");
        a.className = "image";
        a.href = datas[i][2];
        article.appendChild(a);
        var img = document.createElement("img");
        img.src = datas[i][2]; // + "?x-oss-process=image/resize,w_640/quality,q_85"
        a.appendChild(img);
        var h2 = document.createElement("h2");
        h2.innerHTML = datas[i][0];
        article.appendChild(h2);
        var p = document.createElement("p");
        p.innerHTML = datas[i][1];
        article.appendChild(p);
      }
    }
    creatArticle(datas);
    document.getElementById("count_CN").innerHTML = datas.length;
  </script>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/gh/616620131/photo-page-for-typecho@2.0/Multiverse/js/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/616620131/photo-page-for-typecho@2.0/Multiverse/js/util.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/616620131/photo-page-for-typecho@2.0/Multiverse/js/main.js"></script>
