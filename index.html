  <script type="text/javascript">
    var datas = `美女,2018年07月21日拍摄,http://p3.qhimg.com/bdr/__85/t01a2c69f5b7eeac889.jpg
美女,2018年07月21日拍摄,./1080p/12.6dz2eefnaq40.jpg
美女,2018年07月21日拍摄,http://p2.qhimg.com/bdr/__85/t01afc2df45a8320bfb.jpg
美女,2018年07月21日拍摄,http://p3.qhimg.com/bdr/__85/t01329d8795efdf9539.jpg
美女,2018年07月21日拍摄,http://p6.qhimg.com/bdr/__85/t017b95ee854e7da6d2.jpg
美女,2018年07月21日拍摄,http://p0.qhimg.com/bdr/__85/t013a9b5417ecda962e.jpg
美女,2018年07月21日拍摄,http://p8.qhimg.com/bdr/__85/t011b329f2e0b5232a8.jpg
美女,2018年07月21日拍摄,http://p7.qhimg.com/bdr/__85/t012fde7a1fd8ad4e5c.jpg
美女,2018年07月21日拍摄,http://p9.qhimg.com/bdr/__85/t01f6209e46426b4a20.jpg
美女,2018年07月21日拍摄,http://p9.qhimg.com/bdr/__85/t0121091c6572cf39e0.jpg
美女,2018年07月21日拍摄,http://p5.qhimg.com/bdr/__85/t01abc7197e61df3c85.jpg
美女,2018年07月21日拍摄,http://p5.qhimg.com/bdr/__85/t012233dd49c22ce5df.jpg`;
    datas = datas.split("\n");
    for (var i = 0; i < datas.length; i++) {
      datas[i] = datas[i].split(",");
    }

    function creatArticle(datas) {
      var parent = document.getElementById("main");
      for (var i = 0; i < datas.length; i++) {
        var article = document.createElement("article");
        article.className = "thumb";
        parent.appendChild(article);
        var a = document.createElement("a");
        a.className = "image";
        a.href = datas[i][2];
        article.appendChild(a);
        var img = document.createElement("img");
        img.src = datas[i][2]; // + "?x-oss-process=image/resize,w_640/quality,q_85"
        a.appendChild(img);
        var h2 = document.createElement("h2");
        h2.innerHTML = datas[i][0];
        article.appendChild(h2);
        var p = document.createElement("p");
        p.innerHTML = datas[i][1];
        article.appendChild(p);
      }
    }
    creatArticle(datas);
    document.getElementById("count_CN").innerHTML = datas.length;
  </script>
